<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Team 2</title>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            margin: 0;
            padding: 40px;
            background-color: #121212;
            color: #e0e0e0;
            line-height: 1.6;
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 60px;
            border-bottom: 1px solid #333333;
            padding-bottom: 20px;
        }

        .logo {
            width: 120px;
            height: 60px;
            border: 1px solid #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 40px;
            font-family: 'Times New Roman', serif;
            font-size: 1.2em;
            letter-spacing: 2px;
            color: #ffffff;
        }

        .nav-buttons {
            display: flex;
            gap: 30px;
        }

        button {
            padding: 12px 24px;
            border: none;
            background-color: transparent;
            color: #e0e0e0;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Times New Roman', serif;
            font-size: 1em;
            letter-spacing: 1px;
            position: relative;
        }

        button::after {
            content: '';
            position: absolute;
            width: 0;
            height: 1px;
            bottom: 0;
            left: 0;
            background-color: #e0e0e0;
            transition: width 0.3s;
        }

        button:hover::after {
            width: 100%;
        }

        button:hover {
            color: #ffffff;
        }

        .active::after {
            width: 100%;
            background-color: #ffffff;
        }

        .active {
            color: #ffffff;
        }

        .content {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 40px;
            padding: 20px 0;
        }

        .person-card {
            background-color: #1e1e1e;
            padding: 20px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .person-card:hover {
            transform: translateY(-5px);
            background-color: #252525;
        }

        .person-image {
            width: 100%;
            height: 400px;
            object-fit: cover;
            margin-bottom: 20px;
            filter: grayscale(100%) brightness(0.8);
            transition: filter 0.3s ease;
        }

        .person-card:hover .person-image {
            filter: grayscale(100%) brightness(0.9);
        }

        .person-name {
            font-size: 1.4em;
            font-weight: normal;
            margin-bottom: 15px;
            letter-spacing: 1px;
            color: #ffffff;
        }

        .person-bio {
            color: #b0b0b0;
            line-height: 1.8;
            font-size: 0.95em;
        }

        @media (max-width: 768px) {
            body {
                padding: 20px;
            }

            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 20px;
            }

            .nav-buttons {
                width: 100%;
            }

            button {
                flex: 1;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">Team 2</div>
        <div class="nav-buttons">
            <button onclick="showSection('speakers')" id="speakersBtn">Speakers</button>
            <button onclick="showSection('team')" id="teamBtn">Team</button>
        </div>
    </div>
    
    <div id="content" class="content"></div>

    <script>
        const speakers = [
            {
                name: "Dr. Sarah Johnson",
                image: "/api/placeholder/400/500",
                bio: "Leading expert in AI and Machine Learning with over 15 years of experience in developing innovative solutions for enterprise applications."
            },
            {
                name: "Prof. Michael Chen",
                image: "/api/placeholder/400/500",
                bio: "Distinguished professor of Computer Science specializing in distributed systems and cloud computing architectures."
            },
            {
                name: "Dr. Emily Williams",
                image: "/api/placeholder/400/500",
                bio: "Renowned researcher in quantum computing and its applications in cryptography and security systems."
            }
        ];

        const team = [
            {
                name: "John Smith",
                image: "/api/placeholder/400/500",
                bio: "Event Director with 10+ years of experience in organizing international tech conferences."
            },
            {
                name: "Lisa Anderson",
                image: "/api/placeholder/400/500",
                bio: "Marketing Manager responsible for brand strategy and community engagement."
            },
            {
                name: "David Brown",
                image: "/api/placeholder/400/500",
                bio: "Technical Coordinator ensuring smooth operation of all conference systems and equipment."
            }
        ];

        function showSection(section) {
            const content = document.getElementById('content');
            const speakersBtn = document.getElementById('speakersBtn');
            const teamBtn = document.getElementById('teamBtn');
            
            content.innerHTML = '';
            
            speakersBtn.classList.remove('active');
            teamBtn.classList.remove('active');
            
            const data = section === 'speakers' ? speakers : team;
            if (section === 'speakers') {
                speakersBtn.classList.add('active');
            } else {
                teamBtn.classList.add('active');
            }
            
            data.forEach(person => {
                const card = document.createElement('div');
                card.className = 'person-card';
                
                card.innerHTML = `
                    <img src="${person.image}" alt="${person.name}" class="person-image">
                    <div class="person-name">${person.name}</div>
                    <div class="person-bio">${person.bio}</div>
                `;
                
                content.appendChild(card);
            });
        }

        // Show speakers section by default
        showSection('speakers');
    </script>
